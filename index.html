<html lang="ja">
<head>
  <meta charset="UTF-8">

  <meta name="keywords" content="snowsphere, TimeTable">
  <title>TimeTable Maker</title>

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@Prismist_M">

  <!-- OG -->
  <meta property="og:url" content="https://prismistim.github.io/timetable-maker/index.html">
  <meta property="og:title" content="TimeTable Maker">
  <meta property="og:description" content="シンプルなタイムテーブルがより簡単に作成できます。">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <title>Time Table Maker(Beta)</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="./">TT Maker<small>(beta)</small></a>
  </nav>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="page_title">TimeTable Maker</h1>
      <p class="lead">シンプルなタイムテーブルがより簡単に作成できます。</p>
    </div>
  </div>
  <div class="container">
    <h2 class="sector">1. 基本情報を入力</h2>
    <div class="createzone">
      <form name="infoForm">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <label for="eventTitle">イベント名</label>
              <input name="eventTitle" type="text" class="form-controll" id="eventTitle" placeholder="イベント名を入力">
            </div>
            <div class="col-sm-6">
              <label for="eventPlace">場所</label>
              <input name="evenPlace" type="text" class="form-controll" id="eventPlace" placeholder="場所を入力">    
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">          
              <label for="eventDate">日付</label>
              <input name="eventDate" type="date" class="form-controll" id="eventDate">
            </div>
            <div class="col-sm-6">
              <label for="startTime">開始時間</label>
              <input name="startTime" type="time" class="form-controll" id="startTime">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">        
              <label for="howmanyDJ">出演人数(ターム数)</label>
              <input name="howmanyDJ" type="number" class="form-controll" id="howmanyDJ" placeholder="人数(ターム数)を入力" min="1">
            </div>
            <div class="col-sm-6">        
              <label for="interval">間隔(分)</label>
              <input name="interval" type="number" class="form-controll" id="interval" placeholder="間隔(分)を入力" min="0">
            </div>
          </div>
        </div>
      </form>   
    </div>
    <div class="btn-box">
      <button id="reset" class="btn btn-danger">全てリセット</button>
      <button id="create" class="btn btn-primary" disabled>作成</button>
    </div>
    <h2 class="sector" id="sector2">2. 名前 / 内容を入力</h2>
    <div id="result">
      <h2 id="resultTitle"></h2>
      <div class="result_info">
        <div class="detail">
          <div id="resultDate"></div>
          <div id="resultTime"></div>
          <div id="resultPlace"></div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div id="timetable"></div>
      <div id="resultCredit"></div>
    </div>
    <div class="btn-box">
      <button id="minireset" class="btn btn-danger">リセット</button>
      <button id="fillout" class="btn btn-info">確認</button>
    </div>
    <h2 class="sector" id="sector3">3. 確認して保存</h2>
    <div id="preview"></div>
    <div class="control" id="ssave">
      <button id="save" class="btn btn-success" disabled>保存</button>
      <a id="dl" href="#"></a>
    </div>
  </div>
  <div class="footer">
    <small>ご要望・バグ等報告は下記へ</small><br>
    <a href="https://twitter.com/prismist_m"><i class="fab fa-twitter"></i></a>
    <a href="https://github.com/prismistim/timetable-maker"><i class="fab fa-github"></i></a><br>
    © 2019 snowsphere
  </div>
  <script src="./lib/moment.min.js"></script>
  <script src="./lib/html2canvas.min.js"></script>
  <script src="./js/createtable.js"></script>
  <script src="./js/save.js"></script>
</body>
</html>
