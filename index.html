<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <title>Time Table Maker(Beta)</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="./">TT Maker<small>(beta)</small></a>
  </nav>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="page_title">TimeTable Maker</h1>
      <p class="lead">You can make a simple timetable more easliy.</p>
    </div>
  </div>
  <div class="container">
    <div class="createzone">
      <h2 class="sector">input information</h2>
      <form name="infoForm">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <label for="eventTitle">Event title</label>
              <input name="eventTitle" type="text" class="form-controll" id="eventTitle" placeholder="Event Title">
            </div>
            <div class="col-sm-6">
              <label for="eventPlace">Place</label>
              <input name="evenPlace" type="text" class="form-controll" id="eventPlace" placeholder="Event place">    
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">          
              <label for="eventDate">Date</label>
              <input name="eventDate" type="date" class="form-controll" id="eventDate" placeholder="Date">
            </div>
            <div class="col-sm-6">
              <label for="startTime">Start Time</label>
              <input name="startTime" type="time" class="form-controll" id="startTime" placeholder="Start Time">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">        
              <label for="howmanyDJ">Performers</label>
              <input name="howmanyDJ" type="number" class="form-controll" id="howmanyDJ" placeholder="Enter Number" min="1">
            </div>
            <div class="col-sm-6">        
              <label for="interval">Interval(minutes)</label>
              <input name="interval" type="number" class="form-controll" id="interval" placeholder="interval time">
            </div>
          </div>
        </div>
      </form>   
    </div>
    <button id="create" class="btn btn-primary" disabled>Create</button>
    <button id="reset" class="btn btn-danger" disabled>All Reset</button>
    <div id="result">
      <h2 id="resultTitle"></h2>
      <div class="result_info">
        <div class="detail">
          <div id="resultDate"></div>
          <div id="resultTime"></div>
          <div id="resultPlace"></div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div id="timetable"></div>
      <div id="resultCredit"></div>
    </div>
    <div id="preview"></div>
    <button id="save" class="btn btn-success btn-block">Save as Image</button>
  </div>
  <div class="footer">Â© 2019 snowsphere</div>
  <script src="./lib/moment.min.js"></script>
  <script src="./lib/html2canvas.min.js"></script>
  <script src="./js/createtable.js"></script>
  <script src="./js/save.js"></script>
</body>
</html>
